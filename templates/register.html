<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ez7FavfW9XALaA4jpNto4ZExGaXnCOO4CDTo5m8jTjCohQqEtpzfqsGc7LXqV8g" crossorigin="anonymous">


    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #7d2ae8;
            overflow: hidden;
            margin: 0;
            
            
        }
        .container {
    max-width: 600px; /* Adjust the value based on your preference */
}



        .container {
            display: flex;
            max-width:900px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            gap: 0px;
            margin: 0;
        }

        .form-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 1rem;
           
            box-sizing: border-box;
        }

        .form-content {
            width: 100%;
            max-width: px;
            background-color: hsl(0, 0%, 100%);
            border: 6px solid hsl(0, 0%, 90%);
            border-radius: 1rem;
            padding: 2rem;
            box-sizing: border-box;
            gap: 1rem;
            align-items: flex-start;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .input-box input {
            width: 100%;
            outline: none;
            border:blue;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            grid-row: span;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #7d2ae8;
        }

        .button input {
            color: #cc4141;
            background: #7d2ae8;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
        
        }

        .button input:hover {
            background: #5b13b9;
        }

        .image-container {
            flex: 1;
            display: flex;
         
            
            align-items: center;
            height:80vh;
            width: 100vh;
            background-image: url('https://img1.wallspic.com/previews/9/2/2/9/6/169229/169229-purple_aesthetic-aesthetics-purple-colored-dark_purple-x750.jpg');
        }

        .button {
    color: #cc4141;
    background: #7d2ae8;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
    transition: all 0.4s ease;
    text-align: center; /* Center-align the button */
}

.button button {
    width: 100%;
    /* Ensure the button takes full width within the centered container */
}

        .image {
    flex: 1;
    background-size: cover;
    background-position: center;
    width: 100%;
    background-repeat: no-repeat;
    background-size: cover;
    filter: brightness(50%);
    background-image: url('https://img1.wallspic.com/previews/9/2/2/9/6/169229/169229-purple_aesthetic-aesthetics-purple-colored-dark_purple-x750.jpg');
}

        .left-image {
             background-image: url('https://img1.wallspic.com/previews/9/2/2/9/6/169229/169229-purple_aesthetic-aesthetics-purple-colored-dark_purple-x750.jpg');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>REGISTER</h1>
            <div class="form-content">
                <form method="POST" enctype="multipart/form-data">
                    <div class="input-box">
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <br></br>
                    <div class="input-box">
                                                <label for="file">Choose a file:</label>
                        <input type="file" name="file" accept="image/*" required>
                    </div>
                    <br></br>
                    <div class="button" >
                       
                        <button type="submit" style="color:white;background-color: #7d2ae8;text-align: center;align-items: center;">Register</button>
                    </div>
<br></br>
                    Already have an account?<a class="dropdown-item" href="{{ url_for('login') }}">Mark Attendance</a>
                </form>

            </div>
        </div>
        <div class="image-container">
          

            <div class="image left-image"></div>
        </div>
    </div>
</body>
</html>
